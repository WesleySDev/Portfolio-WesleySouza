<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#00ADD8"/>
  
  <!-- Gopher Body -->
  <ellipse cx="200" cy="180" rx="80" ry="60" fill="#7DD3FC"/>
  
  <!-- Gopher Head -->
  <ellipse cx="200" cy="120" rx="50" ry="45" fill="#7DD3FC"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="110" r="8" fill="#000"/>
  <circle cx="215" cy="110" r="8" fill="#000"/>
  <circle cx="187" cy="108" r="3" fill="#fff"/>
  <circle cx="217" cy="108" r="3" fill="#fff"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="125" rx="4" ry="3" fill="#000"/>
  
  <!-- Mouth -->
  <path d="M 190 135 Q 200 145 210 135" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Ears -->
  <ellipse cx="170" cy="95" rx="12" ry="20" fill="#7DD3FC" transform="rotate(-30 170 95)"/>
  <ellipse cx="230" cy="95" rx="12" ry="20" fill="#7DD3FC" transform="rotate(30 230 95)"/>
  
  <!-- Arms -->
  <ellipse cx="140" cy="160" rx="15" ry="35" fill="#7DD3FC" transform="rotate(-20 140 160)"/>
  <ellipse cx="260" cy="160" rx="15" ry="35" fill="#7DD3FC" transform="rotate(20 260 160)"/>
  
  <!-- Hands -->
  <circle cx="130" cy="185" r="12" fill="#7DD3FC"/>
  <circle cx="270" cy="185" r="12" fill="#7DD3FC"/>
  
  <!-- Legs -->
  <ellipse cx="175" cy="230" rx="12" ry="25" fill="#7DD3FC"/>
  <ellipse cx="225" cy="230" rx="12" ry="25" fill="#7DD3FC"/>
  
  <!-- Feet -->
  <ellipse cx="175" cy="255" rx="18" ry="8" fill="#7DD3FC"/>
  <ellipse cx="225" cy="255" rx="18" ry="8" fill="#7DD3FC"/>
  
  <!-- Funny elements -->
  <!-- Sunglasses -->
  <rect x="175" y="105" width="50" height="15" rx="7" fill="#000" opacity="0.8"/>
  <circle cx="185" cy="112" r="12" fill="#000" opacity="0.8"/>
  <circle cx="215" cy="112" r="12" fill="#000" opacity="0.8"/>
  
  <!-- Coffee cup in hand -->
  <rect x="265" y="175" width="12" height="15" fill="#8B4513"/>
  <rect x="264" y="174" width="14" height="3" fill="#D2691E"/>
  <path d="M 277 180 Q 285 180 285 185 Q 285 190 277 190" stroke="#8B4513" stroke-width="1" fill="none"/>
  
  <!-- Steam from coffee -->
  <path d="M 270 170 Q 272 165 270 160 Q 268 155 270 150" stroke="#fff" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 274 170 Q 276 165 274 160 Q 272 155 274 150" stroke="#fff" stroke-width="1" fill="none" opacity="0.7"/>
  
  <!-- Laptop in other hand -->
  <rect x="115" y="180" width="20" height="12" fill="#333" rx="1"/>
  <rect x="116" y="181" width="18" height="8" fill="#000"/>
  <rect x="117" y="182" width="16" height="6" fill="#00FF00"/>
  
  <!-- Code on laptop screen -->
  <text x="119" y="186" font-family="monospace" font-size="3" fill="#00FF00">func main(){</text>
  <text x="119" y="189" font-family="monospace" font-size="3" fill="#00FF00">  fmt.Print("Hi!")</text>
  
  <!-- Speech bubble -->
  <ellipse cx="280" cy="80" rx="35" ry="20" fill="#fff" stroke="#000" stroke-width="1"/>
  <polygon points="260,90 250,100 265,95" fill="#fff" stroke="#000" stroke-width="1"/>
  <text x="260" y="85" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">Go is</text>
  <text x="280" y="85" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">awesome!</text>
  
  <!-- Background code pattern -->
  <text x="20" y="30" font-family="monospace" font-size="8" fill="#fff" opacity="0.3">package main</text>
  <text x="20" y="45" font-family="monospace" font-size="8" fill="#fff" opacity="0.3">import "fmt"</text>
  <text x="20" y="60" font-family="monospace" font-size="8" fill="#fff" opacity="0.3">func main() {</text>
  <text x="30" y="75" font-family="monospace" font-size="8" fill="#fff" opacity="0.3">fmt.Println("Hello, Gopher!")</text>
  <text x="20" y="90" font-family="monospace" font-size="8" fill="#fff" opacity="0.3">}</text>
  
  <text x="300" y="250" font-family="monospace" font-size="8" fill="#fff" opacity="0.3">go run main.go</text>
  <text x="300" y="265" font-family="monospace" font-size="8" fill="#fff" opacity="0.3">go build</text>
  <text x="300" y="280" font-family="monospace" font-size="8" fill="#fff" opacity="0.3">go mod tidy</text>
</svg>